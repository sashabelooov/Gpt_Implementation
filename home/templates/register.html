<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register | NeuraBot AI</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
html {
  overflow: hidden;
}
body {
  background-color: #fffafade;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
  padding: 20px;
  font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande", "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
  overflow: hidden;
}
.form-container {
  width: 100%;
  max-width: 400px;
  background-color: transparent;
  border-radius: 10px;
  box-sizing: border-box;
  padding: 20px 30px;
  display: flex;
  flex-direction: column;
  align-items: center;
  color: #000;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}
.header {
  display: flex;
  align-items: center;
  gap: 15px;
  width: 100%;
  margin-bottom: 10px;
}
.logo {
  font-size: 48px;
  color: #007bff;
  flex-shrink: 0;
}
.title {
  text-align: left;
  margin: 0;
  font-size: 28px;
  font-weight: 800;
  color: #000;
  flex: 1;
}
.subtitle {
  text-align: center;
  color: #666;
  font-size: 14px;
  margin: 0 0 20px 0;
  width: 100%;
}
.form {
  width: 100%;
  display: flex;
  flex-direction: column;
  gap: 15px;
  margin-bottom: 20px;
}
.input {
  border-radius: 20px;
  border: 1px solid #d1d5db;
  outline: none;
  box-sizing: border-box;
  padding: 12px 15px;
  background-color: #f9f9f9;
  color: #000;
  font-size: 14px;
}
.input::placeholder {
  color: #aaa;
}
.input:focus {
  border-color: #007bff;
}
.form-btn {
  padding: 12px;
  font-family: inherit;
  border-radius: 20px;
  border: none;
  outline: none;
  background: #007bff;
  color: white;
  cursor: pointer;
  box-shadow: rgba(0, 0, 0, 0.15) 0px 2px 6px;
  font-size: 16px;
}
.form-btn:active {
  box-shadow: none;
}
.login-link {
  text-align: center;
  margin: 15px 0;
  color: #666;
  font-size: 14px;
}
.login-link a {
  color: #007bff;
  text-decoration: none;
  font-weight: 600;
}
.login-link a:hover {
  text-decoration: underline;
}
.buttons-container {
  width: 100%;
  display: flex;
  flex-direction: column;
  gap: 15px;
}
.oauth-button {
  border-radius: 20px;
  box-sizing: border-box;
  padding: 10px 15px;
  box-shadow: rgba(0, 0, 0, 0.1) 0px 5px 20px 0px, rgba(0, 0, 0, 0.03) 0px 0px 0px 1px;
  cursor: pointer;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 11px;
  gap: 5px;
  border: 1px solid #e5e7eb;
  color: #000;
  text-decoration: none;
  transition: opacity 0.2s;
  background-color: #ffffff;
}
.oauth-button:hover {
  opacity: 0.9;
}
.oauth-button span {
  color: #000;
}
.oauth-icon {
  font-size: 18px;
  margin-bottom: 1px;
  color: #000;
}
@media (max-width: 480px) {
  .form-container {
    padding: 15px 20px;
    max-width: 100%;
  }
  .header {
    flex-direction: column;
    align-items: flex-start;
    gap: 5px;
  }
  .title {
    font-size: 24px;
  }
  .input {
    padding: 10px 12px;
  }
}
</style>
</head>
<body>
<div class="form-container">
  <div class="header">
    <!-- <i class="fas fa-robot logo"></i> -->
    <p class="title">Welcome to NeuraBot AI</p>
  </div>
  <form class="form">
    <input type="email" class="input" placeholder="Email" required>
    <input type="password" class="input" placeholder="Password" required>
    <input type="password" class="input" placeholder="Confirm Password" required>
    <button type="submit" class="form-btn">Sign Up</button>
  </form>
  <p class="login-link">Already have an account? <a href="#">Login</a></p>
  <p class="subtitle">Or sign up with:</p>
    {% load socialaccount %}
  <div class="buttons-container">
    <a href="#" class="oauth-button apple-login-button">

      </svg>
      <span>Continue with Apple</span>
    </a>
    <a href="{% provider_login_url 'google' %}?next=/" class="oauth-button google-login-button">

C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path>
        <path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36

        <path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571
c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path>
      </svg>
      <span>Continue with Google</span>
    </a>
    <a href="#" class="oauth-button github-login-button">
      <i class="fab fa-github oauth-icon"></i>
      <span>Continue with GitHub</span>
    </a>
    <a href="#" class="oauth-button phone-login-button">
      <i class="fas fa-phone oauth-icon"></i>
      <span>Continue with Phone</span>
    </a>
  </div>
</div>
</body>
</html>
